<body>
  <div class="container">
    <h2 class="text-center mt-4">Download de Legendas do Youtube</h2>
    <div class="container">
      <form id="form">
        <div class="card rounded-lg">
          <div class="card-body">
            <div class="form-group">
              <label for="urlLabel">Insira a Url</label>
              <input placeholder="Youtube Url" id ="urlLabel"  aria-describedby="urlHelper" class="form-control">
              <small id="urlHelper" class="d-none text-danger">Url Invalida</small>
            </div>
            <div class="d-flex justify-content-end">
              <button id="button1" class="btn btn-primary" type="submit" disabled>Enviar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Titulo da Modal
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="formModal">
        <div class="modal-body">
          <div class="noVideo d-none">
            <div class="alert alert-danger">Video não Encontrado</div>
          </div>
          <div class="yesVideo d-none">
            <img id="videoImage" class="w-100">
            <p><br>
              <b>Nome do Video: </b><span id="videoName"></span><br>
              <b>Nome do Canal: </b><span id="videoChannel"></span><br>
              <b>Duração: </b><span id="videoDuration"></span>
            </p>
            <div class="noLegends d-none">
              <div class="alert alert-danger">Esse video não tem legemdas</div>
            </div>
            <div class="yesLegends d-none">
              <div class="form-group">
                <label for="legendSelect">Selecione a Legenda</label>
                <select class="form-control" id="legendSelect">
                </select>
              </div>
              <div class="form-group">
                <label for="traslations">Selecione a tradução</label>
                <select class="form-control" id="translations">
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Download</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  <script src="page.js"></script>
  <script src="xml.js" ></script>
  <script src="youtube.js"></script>

    $(document).ready(()=>pageElement = new page());

</body>
